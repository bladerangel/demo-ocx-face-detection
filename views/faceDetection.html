<!DOCTYPE html>
<html>

<head>
  <script src="face-api.js"></script>
  <script src="js/commons.js"></script>
  <script src="js/faceDetectionControls.js"></script>
  <script src="js/imageSelectionControls.js"></script>
  <script src="reload/reload.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="styles/material-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/materialize.min.css" />
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
</head>

<body>
  <div id="navbar"></div>
  <div class="center-content page-container">
    <div id="loader" class="loaderImg">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
      <div style="position: relative" class="margin">
        <img id="inputImg" src="" style="max-width: 800px;" />
        <canvas id="overlay" />
      </div>

      <div id="loaderImg" class="loaderImg">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row side-by-side">
        <!-- image_selection_control -->

        <div class="row">
          <label>Selecionar imagem:</label>
          <div>
            <input id="queryImgUploadInput" type="file" class="waves-effect btn bold" onchange="loadImageFromUpload()"
              accept=".jpg, .jpeg, .png" />
          </div>
        </div>
        <!-- image_selection_control -->
      </div>
    </div>

    <!-- ssd_mobilenetv1_controls -->
    <span id="ssd_mobilenetv1_controls">
      <div class="row side-by-side">
        <div class="row">
          <label for="minConfidence">Confiança mínima:</label>
          <input disabled value="0.5" id="minConfidence" type="text" class="bold" />
        </div>
        <button class="btn-floating btn-small waves-effect waves-light red" onclick="onDecreaseMinConfidence()">
          <i class="material-icons">remove</i>
        </button>
        <button class="btn-floating btn-small waves-effect waves-light green" onclick="onIncreaseMinConfidence()">
          <i class="material-icons">add</i>
        </button>
      </div>
    </span>
    <!-- ssd_mobilenetv1_controls -->
  </div>

  <script>
    async function updateResults() {
      if (!isFaceDetectionModelLoaded()) {
        return;
      }

      const inputImgEl = $("#inputImg").get(0);
      const options = getFaceDetectorOptions();

      const results = await faceapi.detectAllFaces(inputImgEl, options);

      const canvas = $("#overlay").get(0);
      faceapi.matchDimensions(canvas, inputImgEl);
      faceapi.draw.drawDetections(
        canvas,
        faceapi.resizeResults(results, inputImgEl)
      );
    }

    async function run() {
      // load face detection
      await changeFaceDetector(SSD_MOBILENETV1);

      // start processing image
      updateResults();
    }

    $(document).ready(function () {
      renderNavBar("#navbar", "face_detection");
      initFaceDetectionControls();
      run();
    });
  </script>
</body>

</html>
